<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="a" class="logo">PicVerse</a>
        <nav class="navbar">
            <a href="a">Home</a>
            <a href="a">About</a>
            <a href="a">Contact</a>
            <a href="pages/register.html">SignUp</a>
            <button class="SignInbt">SignIn</button>

        </nav>
    </header>
    <section class="section">

        <div class="left-side">
            <div class="welcome-text">
                <h1>Welcome to PicVerse</h1>
                <p>The best platform to share your pictures and connect with friends.</p>
            </div>
        </div>

        <div class="wrapper">
            <div class="logreg-box">
                <div class="form-box login">
                    <div class="logreg-title">
                        <h2>Sign In</h2>
                        <p>Please put your credentials to login</p>
                    </div>
                    <form action="a">
                        <div class="input-box">
                            <span class="icon"><i class="bi bi-envelope"></i></span>
                            <input type="text" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="bi bi-lock"></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forget">
                            <label><input type="checkbox">Remember me</label>
                            <a href="pages/forgot-password.html">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn" onclick="window.location.href='pages/dashboard.html'; return false;">Login</button>
                        <div class="logreg-link"><p>New? SignUp Today! <a href="pages/register.html" class="register-link">Register</a></p></div>
                    </form>
                </div>
            </div>
            <div class="other-login-options">
                <a href="#"><i class="bi bi-google"></i>
                    <span>Login with Google</span>
                </a>
                <a href="#"><i class="bi bi-facebook"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
