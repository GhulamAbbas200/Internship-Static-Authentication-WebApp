<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">PicVerse</a>
        <nav class="navbar">
            <a href="a">Home</a>
            <a href="a">About</a>
            <a href="a">Contact</a>
            <a href="pages/register.html">SignUp</a>
            <button class="SignInbt">SignIn</button>
        </nav>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="bi bi-list"></i>
        </button>
    </header>
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

    <!-- Mobile Menu -->
    <nav class="mobile-menu" id="mobileMenu">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="pages/register.html">SignUp</a>
        <button class="SignInbt">SignIn</button>
    </nav>
    <section class="section">

        <div class="left-side">
            <div class="welcome-text">
                <h1>Welcome to PicVerse</h1>
                <p>The best platform to share your pictures and connect with friends.</p>
            </div>
        </div>

        <div class="wrapper">
            <div class="logreg-box">
                <div class="form-box login">
                    <div class="logreg-title">
                        <h2>Sign In</h2>
                        <p>Please put your credentials to login</p>
                    </div>
                    <form action="a">
                        <div class="input-box">
                            <span class="icon"><i class="bi bi-envelope"></i></span>
                            <input type="text" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="bi bi-lock"></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forget">
                            <label><input type="checkbox">Remember me</label>
                            <a href="pages/forgot-password.html">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn" onclick="window.location.href='pages/dashboard.html'; return false;">Login</button>
                        <div class="logreg-link"><p>New? SignUp Today! <a href="pages/register.html" class="register-link">Register</a></p></div>
                    </form>
                </div>
            </div>
            <div class="other-login-options">
                <a href="#"><i class="bi bi-google"></i>
                    <span>Login with Google</span>
                </a>
                <a href="#"><i class="bi bi-facebook"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            </div>
        </div>
    </section>
    <script>
        // Mobile Navigation JavaScript
        class MobileNavigation {
            constructor() {
                this.mobileMenuBtn = document.getElementById('mobileMenuBtn');
                this.mobileMenu = document.getElementById('mobileMenu');
                this.mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
                this.isMenuOpen = false;
                
                this.init();
            }
            
            init() {
                // Add event listeners
                this.mobileMenuBtn.addEventListener('click', () => this.toggleMenu());
                this.mobileMenuOverlay.addEventListener('click', () => this.closeMenu());
                
                // Close menu when clicking on menu items
                const menuLinks = this.mobileMenu.querySelectorAll('a, button');
                menuLinks.forEach(link => {
                    link.addEventListener('click', () => this.closeMenu());
                });
                
                // Close menu on escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isMenuOpen) {
                        this.closeMenu();
                    }
                });
                
                // Handle window resize
                window.addEventListener('resize', () => this.handleResize());
            }
            
            toggleMenu() {
                if (this.isMenuOpen) {
                    this.closeMenu();
                } else {
                    this.openMenu();
                }
            }
            
            openMenu() {
                this.isMenuOpen = true;
                this.mobileMenu.classList.add('active');
                this.mobileMenuOverlay.classList.add('active');
                this.mobileMenuBtn.innerHTML = '<i class="bi bi-x"></i>';
                
                // Prevent body scroll when menu is open
                document.body.style.overflow = 'hidden';
            }
            
            closeMenu() {
                this.isMenuOpen = false;
                this.mobileMenu.classList.remove('active');
                this.mobileMenuOverlay.classList.remove('active');
                this.mobileMenuBtn.innerHTML = '<i class="bi bi-list"></i>';
                
                // Restore body scroll
                document.body.style.overflow = '';
            }
            
            handleResize() {
                // Close mobile menu if window is resized to desktop size
                if (window.innerWidth > 768 && this.isMenuOpen) {
                    this.closeMenu();
                }
            }
        }
        
        // Initialize mobile navigation when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MobileNavigation();
        });
        
        // Additional utility functions
        function isMobileDevice() {
            return window.innerWidth <= 768;
        }
        
        function handleOrientationChange() {
            // Close menu on orientation change
            if (isMobileDevice()) {
                const nav = document.querySelector('.mobile-menu');
                if (nav && nav.classList.contains('active')) {
                    nav.classList.remove('active');
                    document.querySelector('.mobile-menu-overlay').classList.remove('active');
                    document.querySelector('.mobile-menu-btn').innerHTML = '<i class="bi bi-list"></i>';
                    document.body.style.overflow = '';
                }
            }
        }
        
        // Handle orientation change
        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('resize', handleOrientationChange);
    </script>
</body>
</html>
